


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    {% csrf_token %}
    <h5>Your details:</h5>
    <p>Fitness level : {{data.f_level}}</p>
    <p>Body weight : {{data.bodyweight}} lbs</p>

    <h5>Exercises for you:</h5>
    <ul>
        {% for obj in calc_data %}
            <li>{{ obj.exercise }} : {{ obj.reps }}</li>
        {% endfor %}
    </ul>
    


</body>
</html>
